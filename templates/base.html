<!DOCTYPE html>
<html>
<head>
	<title>OurCalendar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://bootswatch.com/4/minty/bootstrap.min.css" rel=stylesheet>
    <link rel="stylesheet" href="/static/stylesheet.css">

</head>

<nav class="navbar navbar-expand-lg navbar-dark jo-grey">
  <a class="navbar-brand jo-grey" href="/about">OurCalendar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" id="jo-grey" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse jo-grey" id="navbarColor02">
    <ul class="navbar-nav mr-auto jo-grey">
      <li class="nav-item jo-grey">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item jo-grey">
        <a class="nav-link" href="/inbox">Notifications</a>
      </li>
      <li class="nav-item jo-grey">
        <a class="nav-link" href="/invite">Create Event</a>
      </li>
      {% if "user_id" in session %}
        <div display: inline-block>
         <form action="/">
          <button type="sumbit" class="btn btn-secondary pull-right" name="loggedOut" value="Log Out">Log Out</button>

        </form> 

        </div>

      {% else %}

        <div display: inline-block>
         <form action="/login">
          <button type="sumbit" class="btn btn-secondary pull-right" name="loggedIn" value="Log In | Register">Log In | Register</button>
         
        </form> 

        </div>
      {% endif %}


    </ul>
  </div>
</nav>

<body>

  <hr>

  <div class="flashes">
  {% for message in get_flashed_messages() %}
    {{ message }}
  {% endfor %}
  </div>

  {% block content %}{% endblock %}

</body>
</html>
